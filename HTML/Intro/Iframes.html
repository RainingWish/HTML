<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="https://www.douyu.com/" height="200" width="300"></iframe>

<br>
<hr>


<h2>Remove the Iframe Border</h2>
<p>To remove the default border of the iframe, use CSS:</p>

<iframe src="https://www.douyu.com/" style="border:none;"></iframe>

<br>
<hr>

<h2>Iframe - Target for a Link</h2>

<iframe height="400px" width="600%" src="demo_iframe.htm" name="iframe_a"></iframe>

<p><a href="http://poedb.tw/" target="iframe_a">POE</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
